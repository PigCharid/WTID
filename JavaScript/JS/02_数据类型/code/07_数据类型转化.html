<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let temp1 = '1';
    let temp2 = 2;
    let temp3 = temp1 + temp2;
    console.log(temp3);
    console.log(typeof temp3);


    console.log(Number('123'));
    console.log(typeof Number('123'));

    console.log(Number(1+2));
    console.log(typeof Number(1+2));


    console.log(Number(true));
    console.log(typeof Number(true));
    console.log(Number('true'));
    console.log(typeof Number('true'));

    console.log(Number(undefined));
    console.log(typeof Number(undefined));

    console.log(Number(null));
    console.log(typeof Number(null));
    
    console.log(parseInt('3.14'));
    console.log(parseInt('3.1aaaa'));
    console.log(parseInt('3.aaaaa'));
    console.log(parseInt('圆周率是3.14'));
    console.log(parseInt(true));
    console.log(parseInt(undefined));
    console.log(parseInt(null));

    console.log(parseFloat('3.14'));
    console.log(parseFloat('3.1aaaa'));
    console.log(parseFloat('3.aaaaa'));
    console.log(parseFloat('圆周率是3.14'));
    console.log(parseFloat(true));
    console.log(parseFloat(undefined));
    console.log(parseFloat(null));



    console.log(String(123));
    console.log(String(0xf));
    console.log(String(2e3));
    console.log(String(NaN));
    console.log(String(true));
    console.log(String(undefined));
    console.log(String(null));


    let temp4 = 1;
    console.log(temp4.toString());
    console.log(typeof temp4.toString());


    console.log(Boolean("aa"));
    console.log(Boolean(""));
    console.log(Boolean(123));
    console.log(Boolean(0));
    console.log(Boolean(Infinity));
    console.log(Boolean(undefined));
    console.log(Boolean(null));


    console.log(Infinity);
    console.log(typeof Infinity);

  </script>

</body>

</html>
