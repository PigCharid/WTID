<!DOCTYPE html>
<html>
<head>
<style>
div ~ p {
  background-color: yellow;
}
</style>
</head>
<body>

<h1>通用兄弟选择器</h1>
<p>通用的兄弟选择器（~）选择指定元素的所有同级元素。</p>

<p>段落 1。</p>

<div>
  <p>段落 2。</p>
</div>
<a></a>
<p>段落 3。</p>
<p>aaa</p>
<code>一些代码。</code>
<p>段落 4。</p>

</body>
</html>
